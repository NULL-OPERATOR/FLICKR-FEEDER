<div class="container-fluid">
  <!-- <div class="row"> -->
    <nav class="row">
      Search: <input ng-model="search">
      Sort by:
      <select ng-model="imgOrder">
        <option value=""> - </option>
        <option value="date_taken">Date taken: Newest</option>
        <option value="-date_taken">Date taken: Oldest</option>
        <option value="date_published">Date published</option>
      </select>

    </nav>
    <div class="row">
      <!-- {{items}} -->
      <!-- {{images}} -->
      <ul class="images">
        <li ng-repeat="image in images | filter:search | orderBy:imgOrder">
          <div>
            <a ng-href={{image.link}}>{{image.title}}</a>
            <p>{{image.tags}}</p>
            <img ng-src={{image.media["m"]}}>
            <p> {{nameFilter(image.author)}}</p>

            <p>{{image.tags}}</p>
          </div>
        </li>
      </ul>

    </div>
  <!-- </div> -->
</div>
